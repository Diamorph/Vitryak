{% extends 'main.html' %}
{% load staticfiles %}
{% block add %}
<form  id = "form" class="form-horizontal" enctype="multipart/form-data" method="post" action="/add/">{% csrf_token %}
 <div class="form-group">

  <label for="name" class="col-sm-2 control-label">Назва</label>
  <div class="col-sm-3">
   <input type="text" class="form-control" required name="name" id="name" placeholder="Назва">
  </div>
 </div>

   <div class="form-group">
  <label for="description" class="col-sm-2 control-label">Склад</label>
  <div class="col-sm-8">
   <input type="text" class="form-control" required name="description" id="description" placeholder="Склад">
  </div>
 </div>



     <div class="form-group">
  <label for="weight" class="col-sm-2 control-label">Вага</label>
  <div class="col-sm-3">
   <input type="number" class="form-control" required name="weight" id="weight" placeholder="Вага">
  </div>
 </div>

 <div class="form-group">
  <label for="price" class="col-sm-2 control-label">Ціна</label>
  <div class="col-sm-3">
   <input type="number" class="form-control" required name="price" id="price" placeholder="Ціна">
  </div>
 </div>

     <div class="form-group">
  <label for="type" class="col-sm-2 control-label">Вид страви</label>
  <div class="col-sm-3">
   <input type="text" class="form-control" required name="type" id="type" placeholder="Вид страви">
 </div>

 <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
   <button type="submit" class="btn btn-success">Підтвердити</button>
  </div>
 </div>
</form>
{%endblock%}
